<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let total;
    let result;
    while (true) {
        total = x + y;
        if (x % 5 === 0 && x !== 0) {
            result = x;
            break;
        }
        x = y;
        y = total;
    }
    document.write('Số đầu tiên chia hết cho 5 là ' + result);
</script>

</body>
</html>
