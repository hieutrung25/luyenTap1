<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let count = 0;
    let total;
    document.write('dãy số Fibonacci: ' + "<br>");
    while (count < 20) {
        total = x + y;
        document.write(x + "</br>");
        x = y;
        y = total;
        count++;
    }
</script>

</body>
</html>
